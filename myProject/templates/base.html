<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">

    <!-- Bootstrap core CSS -->
<link href="/docs/4.4/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- Favicons -->
<link rel="apple-touch-icon" href="/docs/4.4/assets/img/favicons/apple-touch-icon.png" sizes="180x180">
<link rel="icon" href="/docs/4.4/assets/img/favicons/favicon-32x32.png" sizes="32x32" type="image/png">
<link rel="icon" href="/docs/4.4/assets/img/favicons/favicon-16x16.png" sizes="16x16" type="image/png">
<link rel="manifest" href="/docs/4.4/assets/img/favicons/manifest.json">
<link rel="mask-icon" href="/docs/4.4/assets/img/favicons/safari-pinned-tab.svg" color="#563d7c">
<link rel="icon" href="/docs/4.4/assets/img/favicons/favicon.ico">
<meta name="msapplication-config" content="/docs/4.4/assets/img/favicons/browserconfig.xml">
<meta name="theme-color" content="#563d7c">


    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      .button {
        border: 0;
        outline: 0;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
    <!-- Custom styles for this template -->
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:700,900" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="blog.css" rel="stylesheet">
  </head>
  <body>

  <div class="container">
  <header class="blog-header py-3">
    <div class="container d-flex flex-column flex-md-row justify-content-between bg-white border-bottom p-2 mb-6">

        <h4 class="my-0 font-weight-normal"><a class="text-muted" href="{% url 'index' %}">Eomu Hae</a></h4>

        <form class="form-inline my-2 my-lg-0" action="{% url 'search' %}" method="post">
          {% csrf_token %}
          <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" name="q" value="{{q}}">
          </form>
          
        <div class="btn-group">
            <a class="dropdown-item" href="{% url 'signout'%}">Sign Out</a>
        </div>

    </div>
  </header>
<br>
<main role="main" class="container">
  <div class="row justify-content-center">
    <div class="col-md-7 blog-main">
      {% block content %}
      {% endblock %}

    </div><!-- /.blog-main -->

    <aside class="col-md-3 blog-sidebar">
      <div class="card mb-3 bg-light rounded" style="max-width: 540px;" bg-light rounded>
        <div class="row no-gutters">
          <a></a>
          <div class="col-md-5 d-flex align-items-center d-flex justify-content-center">

            <img src="{{ profile_pic }}" alt="..." class="rounded-circle" width="60" height="60">

          </div>
          <div class="col-md-6">
            <div class="card-body">
              <a>{{user.username}}</a>
              <br>
              <a href="{% url 'mypage' %}">My Profile</a>
              <br>
              <a href="{% url 'post' %}">New Post</a>
                  </div>
          </div>
        </div>
      </div>

      <div class="p-3">
        <h4 class="font-italic">Producer</h4>
        <ol class="list-unstyled">
          <li><a href="https://github.com/integerJI">GitHub</a></li>
          <li><a href="https://www.instagram.com/integer_ji/">Instagram</a></li>
        </ol>

        <footer class="my-2 pt-2 text-muted text-center text-small">
          <p class="mb-1">&copy; 2019-2020 Integer Ji</p>
        </footer>
      </div>
    </aside><!-- /.blog-sidebar -->

  </div><!-- /.row -->

</main><!-- /.container -->

</div>
</body>
</html>

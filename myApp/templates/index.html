<!--myApp/templates/index.html-->
{% extends 'base.html' %}

<!-- django에서 지원하는 여러가지 시간 표현 형식 모음 -->
{% load humanize %}

{% block content %}
<body>
    {% for post in posts.all %}
    <div class="card">
        <div class="card-header">{{ post.create_user }}</div>
        <div class="card-body">
          <blockquote class="blockquote mb-0">
            <p>{{ post.main_text }}</p>
            <footer class="blockquote-footer">{{ post.create_date | naturaltime }}</footer>
          </blockquote>
        </div>
        <div class="card-footer">
            <small class="text-muted">댓글 (미구현)</small>
        </div>
      </div>
      <br>
      {% endfor %}
</body>
{% endblock %}

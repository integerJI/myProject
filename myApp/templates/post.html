<!--myApp/templates/post.html-->

{% extends 'base.html' %}
{% block content %}
<body>
    <form method="POST" action="{% url 'post' %}" enctype="multipart/form-data">
        {%csrf_token%}
        <div class="form-group">
            <textarea class="form-control" rows="3" name="main_text" cols="40" rows="10" maxlength="150" required id="id_text" placeholder="#"></textarea>
        </div>
        <br>
        <br>
        <div class="form-group">
            <input type="file" class="form-control-file" id="id_images" name="create_img" accept="image/*" >
        </div>
        <br>
        <br>
        <input class="btn btn-dark" type="submit" value="post">
    </form> 
</body>
{% endblock %}

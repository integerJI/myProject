<!--myProject/templates/profile_update.html-->

{% extends 'base.html' %}
{% block content %}
<div class="container">
  <div class="d-flex justify-content-center">
    <div class="card" style="width: 30rem;">
      <div class="card-body">
        <h2 card-title pricing-card-title>{{user.username}}</h2>

        <form method="POST" class="post-form" enctype="multipart/form-data" action="">
          {%csrf_token%}
          <br>

          {{ profile_form.intro }}
          <br>
          {{ profile_form.profile_image }}
          <br>
          <br>

          <input type="submit" value="Update">
          <a href="{% url 'index' %}">
            <button type="button">Cancel</button>
          </a>
        </form>
        <br>
      </div>
    </div>
  </div>
</div>
{% endblock %}

{% extends 'base.html' %}
{% block content %}
<div class="container">
        <div class="d-flex justify-content-center">
          <div class="card" style="width: 35rem;">
            <div class="card-body">
      
                <form method="POST" class="post-form" enctype="multipart/form-data" action="">
                    {%csrf_token%}  
                    <br>
                    <div class="d-flex justify-content-center">
                    <br>
                    <h2>{{user.username}}님의 프로필 수정</h2>
                    </div>
      
                    {{ profile_form.as_p }}
                    
                    <input type="submit" class="save btn btn-success" value="변경">
                    <a href="{% url 'index' %}">
                      <button type="button" class="btn btn-danger">취소</button>
                    </a>
                  </form>
      
            </div>
          </div>
        </div>
      </div>
{% endblock %}

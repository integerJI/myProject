<!--myMember/templates/signup.html-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <form method="POST" action="" class="sign-up-form" class="sign-in-form" enctype="multipart/form-data">
        {%csrf_token%}  
        <br>
        <div class="d-flex justify-content-center">
        <br>
        <h2>회원가입</h2>
        </div>
        <div class="form-group">
            아이디 <small class="text-muted">15자 이하 문자, 숫자 그리고 @/./+/-/_만 가능합니다.</small>
            <input type="text" name="user-username" class="form-control" placeholder="아이디" maxlength="15" autofocus required id="id_user-username">
          </div>
          <div class="form-group">
              <label for="exampleInputPassword1">비밀번호 <small class="text-muted">비밀번호는 최소 8자 이상이어야 합니다.</small></label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="비밀번호" name="user-password1" required id="id_user-password1">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">비밀번호 확인 <small class="text-muted">비밀번호는 전부 숫자로 할 수 없습니다.</small></label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="비밀번호 확인" name="user-password2" required id="id_user-password2">
              </div>
          <div class="form-group">
              <label for="exampleFormControlFile1">프로필 사진 <small class="text-muted">권장 크기 : 250 * 250</small></label>
              <input type="file" class="form-control-file" id="id_profile-profile_image" name="profile-profile_image" accept="image/*" >
            </div>
          <div class="form-group">
              <label for="exampleFormControlTextarea1">인사말</label>
              <textarea class="form-control" id="id_profile-intro" rows="3" name="profile-intro"></textarea>
            </div>
          <button type="submit" class="save btn btn-success">회원가입</button>
          <a href="{% url 'index' %}">
            <button type="button" class="btn btn-danger">취소</button>
          </a>
      </form>
</body>
</html>
